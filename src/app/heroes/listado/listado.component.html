<p>Listado de Heroes!</p>
<div *ngIf="heroe !== ''; else notRemove"> <!--<div *ngIf="heroe">  -->
    <h3>Se borrado a: <small>{{ heroe }}  </small></h3>
</div>
<ng-template #notRemove>
 
    <h3>No se ha borrado nada</h3>
</ng-template>


<button (click)="removeHeroe()">
BUTTON
</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i + 1}} => {{heroe}}
    </li>
</ul>
